language: c

sudo: false

before_install:
  - if [ ! -d $HOME/build/git ]; then git clone ./ $HOME/build/git; fi
  - pushd $HOME/build/git
  - git fetch origin && git checkout -f ${TRAVIS_BRANCH} && git reset --hard ${TRAVIS_BRANCH}
  - git status
  - |
    for FILE in $(git ls-files); do
      TIME=$(git log --pretty=format:%ci -n1 $FILE)
      STAMP=`date +%y%m%d%H%M.%S --date "$TIME"`
      touch -t $STAMP $FILE
    done

install:
  - make -j4

script:
  - cd t/
  - prove --timer -j8 ./t[0-9]*.sh

cache:
  directories:
    - $HOME/build/git

