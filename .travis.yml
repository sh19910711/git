language: c

sudo: false

before_install:
  - "[ -f $HOME/build/git/.travis.yml ] || git clone ./ $HOME/build/git"
  - pushd $HOME/build/git
  - git fetch origin && git checkout -f ${TRAVIS_BRANCH} && git reset --hard ${TRAVIS_BRANCH}
  - git status
  - |
    git ls-files -z | xargs -P4 -0 -I{} FILE={} bash -c "
      echo \"FILE=$FILE\";
      TIME=$(git log --pretty=format:%ci -n1 \"$FILE\");
      TIME=$(date +%y%m%d%H%M.%S --date \"$TIME\");
      touch -t $TIME \"$FILE\"
    "

install:
  - make -j4

script:
  - cd t/
  - prove --timer -j8 ./t[0-9]*.sh

cache:
  directories:
    - $HOME/build/git

